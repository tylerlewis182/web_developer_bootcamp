<!DOCTYPE html>
<html>
<head>
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1>Tic Tac Toe</h1>
  <table>
    <tr>
      <td>Top Left</td>
      <td class="vertical">Top Middle</td>
      <td>Top Right</td>
    </tr>
    <tr>
      <td class="horizontal">Middle Left</td>
      <td class="vertical horizontal">Middle Middle</td>
      <td class="horizontal">Middle Right</td>
    </tr>
    <tr>
      <td>Bottom Left</td>
      <td class="vertical">Bottom Middle</td>
      <td>Bottom Right</td>
    </tr>
  </table>
</body>
</html>
