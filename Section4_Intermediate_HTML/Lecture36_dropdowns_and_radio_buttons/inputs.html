<!DOCTYPE html>
<html>
<head>
  <title>Inputs</title>
</head>
<body>

  <p>Do you prefer cats or dogs?</p>
  <form action="" method="get">
    <label for="dogs">Dogs: </label>
    <input id="dogs" type="radio" name="petchoice" value="dogs">

    <label for="cats">Cats: </label>
    <input id="cats" type="radio" name="petchoice" value="cats">

    <!-- <label for="color">Please choose your favorite color:</label> -->
    <p>Please select your favorite color:</p>
    <select id="color" name="color">
      <option value="red">Red</option>
      <option value="blue">Blue</option>
      <option value="green">Green</option>
    </select>

    <p>Please copy and paste your resume:</p>
    <textarea name="paragraph" rows="10" cols="50">

    </textarea>
    <input type="submit">
  </form>



</body>
</html>
