<!DOCTYPE html>
<html>
<head>
  <title></title>
</head>
<body>
  <h1>Attributes</h1>
  <h3>https://developer.mozilla.org/en-US/docs/Web/HTML/Attributes</h3>

  <p>
    <!-- anchor tag to google (http path) -->
    <a href="http://www.google.com">Click me to go to Google</a>
  </p>

  <p>
    <!-- anchor tag to page2.html (file path) -->
    <a href="page2.html">Click me to go to page 2</a>
  </p>

  <p>
    <!-- anchor tag to page2.html that opens in new tab -->
    <a href="page2.html" target="_blank">Click me to open page2 in a new tab</a>
  </p>


  <!-- image tag -->
  <img src="https://animalso.com/wp-content/uploads/2017/01/german-shepherd-puppies_3.jpg">


</body>
</html>
