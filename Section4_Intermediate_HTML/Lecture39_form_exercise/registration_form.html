<!DOCTYPE html>
<html>
<head>
  <title>Register</title>
</head>
<body>

  <h1>Register</h1>

  <form action="my_form_submit_page.html" method="get">

    <label for="first">First Name:</label>
    <input id="first" type="text" name="first" placeholder="John" required>

    <label for="last">Last Name:</label>
    <input id="last" type="text" name="last" placeholder="Smith" required>

    <div>
      <label for="male">Male</label>
      <input id="male" type="radio" name="gender" value="male">

      <label for="female">Female</label>
      <input id="female" type="radio" name="gender" value="female">

      <label for="other">Other</label>
      <input id="other" type="radio" name="gender" value="other">
    </div>

    <label for="email">Email:</label>
    <input id="email" type="email" placeholder="john.smith@gmail.com">

    <label for="password">Password:</label>
    <input id="password" type="password" placeholder="password">

    <p>Please enter your birthday:</p>
    <select name="month">
      <option>Month</option>
      <option>Jan</option>
      <option>Feb</option>
      <option>Mar</option>
    </select>
    <select name="day">
      <option>Day</option>
      <option>1</option>
      <option>2</option>
      <option>3</option>
    </select>
    <select name="year">
      <option>Year</option>
      <option>2018</option>
      <option>2017</option>
      <option>2016</option>
    </select>

    <div>
      <label for="agreed">I agree to the terms and conditions </label>
      <input id="agreed" type="checkbox" name="agreed">
    </div>

    <div>
      <input type="submit">
    </div>

  </form>
</body>
</html>
