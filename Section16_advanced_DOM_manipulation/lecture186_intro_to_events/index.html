<!--

Events are things like:
- clicking on a button
- hovering over a link
- dragging and dropping
- pressing the Enter key


How they work:
- select an element and then add an event listener
  1. listen for a click on this <button>
  2. listen for a hover event on the <h1>
  3. listen for a keypress event on text input

 -->
<!DOCTYPE html>
<html>
<head>
  <title></title>
</head>
<body>
  <button id="led_button">Click Me</button>
  <p>LED Status: </p>
  <ul>
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
  </ul>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
